<!DOCTYPE h<!DOCTYPE html>
<head>
<style>
P, BLOCKQUOTE {
    font-family: Verdana;
    font-size: 11px;
    color: #555555;
    line-height: 1.5;
    letter-spacing: .25px;
}
</style>
</head>
<body>
<div id="div1">
  <p id="info"> </p>
</div>
<script>
var d = document.getElementById('info');
const req = window.location.href;

// This function parses the url to get the requests params
function parser(url){
    let components = url.split('?');
    let requests_str = components[1];
    let params = requests_str.split('&');
    let result = Array();
    params.forEach(i=>{
        let qa = i.split('=');
        let temp = Array();
        temp.push(qa[0]);
        temp.push(qa[1]);
        result.push(temp);
    });
    return result;
}

const result = parser(req);
let requests_str = req.split('?')[1];
let options = {
    method: 'POST',
    headers:{
        'Content-Type': 'application/json'
    }
}
fetch('/lyrics?'+requests_str, options).then(response=>{
    return response.json();
}).then(data=>{
    d.innerHTML = data.name;
    let p = data.lyrics.split(/\[.*\]/);
    var para = document.createElement("p");
    var element = document.getElementById("div1");
    p.forEach(x=>{
        let node = document.createTextNode(x);
        para.appendChild(node);
    });
    element.appendChild(para);
})
</script>
</body>
